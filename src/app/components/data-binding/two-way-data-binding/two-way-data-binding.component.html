<form>
    <div class="form-group">
        <label for="name">Name:</label>
        <input [type]="inputTextBox" name="name" [(ngModel)]="name" id="name">
    </div>


    <div class="form-group">
        <label for="email">Email:</label>
        <input [type]="inputEmail" [(ngModel)]="email" placeholder="Enter Your Email" name="email" id="email">
    </div>
    <div class="form-group">
        <label for="password">Password:</label>
        <input [type]="inputPassword" [(ngModel)]="password" placeholder="Enter Password" name="password" id="password">
    </div>
    <div class="form-group">

        <label for="dateOfBirth">Date Of Birth:</label>
        <input [type]="inputDate" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth">
    </div>
    <div class="form-group">
        <label>Gender:</label><br>

        <label>
            <input type="radio" name="gender" [(ngModel)]="gender" value="male"> Male
        </label>

        <label>
            <input type="radio" name="gender" [(ngModel)]="gender" value="female"> Female
        </label>
    </div>


    <div class="form-group">
        <label for="address">Address:</label>
        <input [type]="inputTextBox" name="address" [(ngModel)]="address" placeholder="Enter Your Address">
    </div>
    <div class="form-group">
        <label for="state">State:</label>
        <select [(ngModel)]="state" name="state">
            <option value="">Select</option>
            <option value="Maharashtra">Maharashtra</option>
            <option value="Goa">Goa</option>
            <option value="Punjab">Punjab</option>
        </select>
    </div>


    <button type="button" (click)="onSubmit()">Submit</button>

</form>
