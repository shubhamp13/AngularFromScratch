<div class="mt-2 p-2 bg-secondary text-white 
rounded">
    <h1>Attribute Directives</h1>
    <ol>
        <li>ngClass</li>
        <li>ngStyle</li>
    </ol>
    <button class="btn btn-bg primary" routerLink="/structural-dir">Go To Structural Directive</button>
</div>

<div class="row pt-3 mt-4">
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="firstDivBgColor">
            <h4>Div 1</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="isActiveDiv?'bg-primary':'bg-warning'">
            <h4>Div 2</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="num1>num2?'bg-primary':'bg-danger'">
            <h4>Div 3</h4>
        </div>
    </div>
    <div class="col-3">
        <div class="p-3 text-center" [ngClass]="fourDivBgColor">
            <h4>Div 4</h4>
        </div>
    </div>
</div>
<div class="row pt-3 mt-4">
    <div class="col-3 mt-3 text-center">
        <button class="btn btn-danger" (click)="changeRed()">Red Color</button>
        <button class="btn btn-primary mx-4" (click)="changeBlue()">Blue Color</button>
    </div>
    <div class="col-3 mt-3 text-center">
        <button class="btn btn-danger" (click)="toggleColor()">Toggle Color</button>
    </div>
    <div class="col-3 mt-3 text-center">
        <div class="row text-center">
            <input type="text" placeholder="Enter Number" [(ngModel)]="num1">&nbsp;&nbsp;&nbsp;
            <input type="text" placeholder="Enter Number" [(ngModel)]="num2">
        </div>
    </div>
    <div class="col-3 mt-3 text-center">

        <select [(ngModel)]="fourDivBgColor">
            <option value="bg-primary">Blue</option>
            <option value="bg-secondary">Gray</option>
            <option value="bg-sucess">Green</option>
            <option value="bg-danger">Red</option>
            <option value="bg-warning">Yellow</option>
            <option value="bg-info">Sky Blue</option>
        </select>
    </div>

</div>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>S.No</th>
            <th>Name</th>
            <th>Class</th>
            <th>Roll No</th>
            <th>Marks</th>
            <th>Active</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let stud of students;let sNo=index">
            <td>{{sNo+1}}</td>
            <td>{{stud.name}}</td>
            <td>{{stud.class}}</td>
            <td>{{stud.roll_no}}</td>
            <td>
                <div class="progress">
                    <div class="progress-bar" [ngStyle]="{'width':stud.marks+'%','font-size':18+'px','color':'white'}">
                        <span>{{stud.marks}}</span>

                    </div>
                </div>
            </td>
            <td [ngStyle]="{'background-color':stud.isActive?'red':'yellow'}">
                <span *ngIf="stud.isActive" [ngStyle]="{'color':'white','font-size':'15px'}">Active
                    Backlogs</span>
                <span *ngIf="!stud.isActive">No Active Backlogs</span>
            </td>
        </tr>
    </tbody>
</table>
